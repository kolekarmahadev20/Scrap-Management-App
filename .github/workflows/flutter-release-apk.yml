name: Build and Upload Release APK

on:
  push:
    branches: [ main ]
    paths:
      - 'ScrapApp/pubspec.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read app version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' ScrapApp/pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Install dependencies
        run: flutter pub get
        working-directory: ScrapApp

      - name: Build release APK
        run: flutter build apk --release
        working-directory: ScrapApp

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ScrapApp v${{ steps.version.outputs.version }}
          files: ScrapApp/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
